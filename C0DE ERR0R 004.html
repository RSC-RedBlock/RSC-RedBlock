<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Terminal Interface</title>
    <style>
        body {
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #111;
        }
    </style>
</head>
<body>
    <div style="border: 1px solid #000; padding: 20px; background-color: #000; color: #f00; font-family: monospace; width: 100%; height: 400px; position: relative;">
        <div style="display: flex; align-items: center;">
            <div>(Î”)_</div>
            <input type="text" id="terminal-input" style="background-color: #000; color: #f00; border: none; width: 100%; font-family: monospace; font-size: 1.2em;" autofocus>
        </div>
        <div id="countdown" style="position: absolute; bottom: 20px; width: 100%; text-align: center; font-size: 1.5em;"></div>
    </div>

    <script>
        document.getElementById('terminal-input').addEventListener('keypress', function(event) {
            if (event.key === 'Enter') {
                let input = event.target.value.trim();
                if (input === 'delta eye') {
                    window.open('https://docs.google.com/document/d/1jp5BcZEhgPUvoGxACzBaUtsV5ydT2ZG5MzwxVixU5Pg/edit?usp=drivesdk', '_blank');
                } else if (input === 'boiled') {
                    window.open('https://map-s.online/98YHG1', '_blank');
                } else {
                    event.target.value = '';
                }
            }
        });

        function startCountdown() {
            const endDate = new Date('November 6, 2026 00:00:00').getTime();
            const countdownElement = document.getElementById('countdown');

            function updateCountdown() {
                const now = new Date().getTime();
                const distance = endDate - now;

                const days = Math.floor(distance / (1000 * 60 * 60 * 24));
                const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
                const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
                const seconds = Math.floor((distance % (1000 * 60)) / 1000);

                countdownElement.innerHTML = `${days}d ${hours}h ${minutes}m ${seconds}s`;

                if (distance < 0) {
                    clearInterval(interval);
                    countdownElement.innerHTML = "00:00:00";
                }
            }

            updateCountdown();
            const interval = setInterval(updateCountdown, 1000);
        }

        startCountdown();
    </script>
</body>
</html>
